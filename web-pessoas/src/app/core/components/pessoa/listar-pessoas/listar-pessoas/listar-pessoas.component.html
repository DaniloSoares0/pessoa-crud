<div fxLayout="row">
  <button [routerLink]="'/cadastrar'" mat-button color="primary" style="float: right; margin-top:3%;">Novo Cadastro </button>
</div>

<div fxLayout="row">
  <mat-form-field appearance="standard" style="width: 100%;">
    <mat-label>Buscar por cpf: </mat-label>
    <input matInput placeholder="Ex. 000.000.000-00" nccCpfCnpjMask [(ngModel)]="cpf">
    <button mat-raised-button  style="float:right; margin: 0.5%;"  (click)="buscarPorCpf()"><mat-icon>search</mat-icon></button>
  </mat-form-field>
</div>

<mat-form-field appearance="standard" style="width: 100%;">
  <mat-label>Pesquisa </mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Carlos" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nomeCompleto}} </td>
    </ng-container>

     <ng-container matColumnDef="dataNascimento">
      <th mat-header-cell *matHeaderCellDef> Data Nascimento </th>
      <td mat-cell *matCellDef="let element"> {{element.dataNascimento | date:'dd/MM/yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="celular">
      <th mat-header-cell *matHeaderCellDef> Celular </th>
      <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> Cpf </th>
      <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
    </ng-container>

    <ng-container matColumnDef="dataCriacao">
      <th mat-header-cell *matHeaderCellDef> Data Criação </th>
      <td mat-cell *matCellDef="let element"> {{element.dataCriacao | date:'dd/MM/yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
       <button (click)="delete(element.id)" mat-raised-button class="buttons"> <mat-icon>delete_forever</mat-icon> </button>
       <button (click)="edit(element)" mat-raised-button class="buttons"> <mat-icon>edit</mat-icon> </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

 <mat-paginator
  [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]" (page)="pageEvent = buscarRegistros($event)">">
</mat-paginator>

</div>
